<link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
<link rel="stylesheet" 
    href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" 
    href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>


<nav class="mdc-list">

{% set rule = rules.pop(0) %}

<a class="mdc-list-item {{ rule[1] }}" href="{{ rule[0] }}" aria-current="page" tabindex="0">
    <span class="mdc-list-item__ripple"></span>
    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">upcoming</i>
    <span class="mdc-list-item__text">{{ rule[0] }}</span>
</a>

{% for rule in rules %}

<a class="mdc-list-item {{ rule[1] }}" href="{{ rule[0] }}">
    <span class="mdc-list-item__ripple"></span>
    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
    <span class="mdc-list-item__text">{{ rule[0] }}</span>
</a>

{% endfor %}

</nav>
